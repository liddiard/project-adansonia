<input ng-keydown="notes.keyHandler(note, parent, $index, $event)" ng-model="note.text"></input>
<ul ng-init="parentNote = note">
    <li ng-if="parentNote.expanded_in_minor_pane" ng-repeat="note in note.children" ng-init="parent = $parent.$parent.note" ng-include="'/fragment/note-minor/'"></li>
</ul>
