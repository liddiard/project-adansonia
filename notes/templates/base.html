<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}The future of note-taking is now.{% endblock %}">

    <title>{% block title %}Project Adansonia{% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{{ STATIC_URL }}img/favicon.ico">
    <link href="//fonts.googleapis.com/css?family=Laila" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/main.css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="{{ STATIC_URL }}js/deep-diff-0.3.0.min.js"></script>
    <script src="{{ STATIC_URL }}js/utils.js"></script>
    <script src="{{ STATIC_URL }}js/app.js"></script>
</head>
<body ng-app="notes">
    <header>
    </header>

    <ul id="menu">
        <li><a href="#">Settings</a></li>
        <li><a href="#">Log Out</a></li>
    </ul>

    {% block content %}{% endblock %}

    <footer>
    </footer>
</body>
</html>
