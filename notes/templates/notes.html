{% extends "base.html" %}

{% block content %}

<section ng-controller="NotesController as notes">

    <aside class="notes">
        <ul></ul>
    </aside>

    <main class="notes">
        <h1>{% verbatim %}{{notes.major_tree.note.text}} {{notes.input}}{% endverbatim %}</h1>
        <ul>
            <li ng-repeat="note in notes.major_tree.note.children" ng-include="'/fragment/note/'"></li>
        <ul>
    </main>

</section>

{% endblock %}
